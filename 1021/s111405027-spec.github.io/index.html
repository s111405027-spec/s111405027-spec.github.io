<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            font-family: 'Orbitron', 'Noto Sans TC', 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 540px;
            margin: 80px auto;
            background: rgba(30, 34, 40, 0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,255,255,0.08), 0 1.5px 4px rgba(0,255,255,0.04);
            padding: 52px 38px;
            border: 1.5px solid #00ffe7;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -40px; left: -40px;
            width: 120px; height: 120px;
            background: radial-gradient(circle, #00ffe7 0%, transparent 70%);
            opacity: 0.18;
            z-index: 0;
        }
        h1 {
            color: #00ffe7;
            font-family: 'Orbitron', 'Noto Sans TC', 'Segoe UI', 'Roboto', Arial, sans-serif;
            font-weight: 900;
            letter-spacing: 2.5px;
            font-size: 2.5rem;
            margin-bottom: 18px;
            text-shadow: 0 0 12px #00ffe7, 0 0 32px #232526;
            z-index: 1;
        }
        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #00ffe7 0%, #5390d9 100%);
            border-radius: 2px;
            margin: 24px 0 32px 0;
            box-shadow: 0 0 12px #00ffe7;
            z-index: 1;
        }
        p {
            color: #e0e0e0;
            font-size: 1.18rem;
            line-height: 1.7;
            z-index: 1;
        }
        @media (max-width: 700px) {
            .container { padding: 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
    <!-- Orbitron Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>歡迎來到首頁
        </h1>
        <div class="divider"></div>
        <p></p>
    </div>
</body>
</html>
