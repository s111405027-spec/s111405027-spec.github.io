<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <title>我的名片</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      display: flex;
      width: 520px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
    }
    .card-left {
      background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .hexagon {
      width: 120px;
      height: 104px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      clip-path: polygon(
        50% 0%, 
        100% 25%, 
        100% 75%, 
        50% 100%, 
        0% 75%, 
        0% 25%
      );
      background: #fff;
      border: 4px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .hexagon img {
      width: 120px;
      height: 104px;
      object-fit: cover;
    }
    .card-right {
      flex: 1;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .name {
      font-size: 1.8em;
      font-weight: bold;
      color: #ff4e50;
      margin-bottom: 8px;
    }
    .info {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 16px;
    }
    ul {
      padding-left: 20px;
      margin: 0;
      color: #555;
    }
    ul li {
      margin-bottom: 6px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-left">
      <div class="hexagon">
        <img src="IMG_7218.PNG" alt="個人照片">
      </div>
    </div>
    <div class="card-right">
      <div class="name">陳子櫻</div>
      <div class="info"></div>
      <ul>
        <li>電話：0912-345-678</li>
        <li>Email：your@email.com</li>
        <li>學校：國北</li>
        <li>科系：音樂系</li>
      </ul>
    </div>
  </div>
</body>
</html>
